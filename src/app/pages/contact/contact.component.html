<section class="section-bg contact">
  <div class="container shadow py-4" data-aos="fade-up">
    <app-page-header
      [title]="heroTitle"
      [paragraph]="heroText"
    ></app-page-header>

    <div class="row contact-info">
      <div class="col-md-4">
        <div class="contact-address">
          <i class="active bi bi-geo-alt"></i>
          <h3>Address</h3>
          <address>A108 Rua da beira, MP 535022, MOZ</address>
        </div>
      </div>

      <div class="col-md-4">
        <div class="contact-phone">
          <i class="active bi bi-phone"></i>
          <h3>Phone Number</h3>
          <p>
            <a class="text-body-secondary" href="tel:+155895548855"
              >+258 89 000 8765</a
            >
          </p>
        </div>
      </div>

      <div class="col-md-4">
        <div class="contact-email">
          <i class="active bi bi-envelope"></i>
          <h3>Email</h3>
          <p>
            <a class="text-body-secondary" href="mailto:info@example.com">{{
              "info@example.com"
            }}</a>
          </p>
        </div>
      </div>
    </div>

    <div class="form">
      <form>
        <div class="row">
          <div class="form-group col-md-6">
            <input
              type="text"
              name="name"
              class="form-control"
              id="name"
              placeholder="Your Name"
              required
            />
          </div>
          <div class="form-group col-md-6 mt-3 mt-md-0">
            <input
              type="email"
              class="form-control"
              name="email"
              id="email"
              placeholder="Your Email"
              required
            />
          </div>
        </div>
        <div class="form-group mt-3">
          <input
            type="text"
            class="form-control"
            name="subject"
            id="subject"
            placeholder="Subject"
            required
          />
        </div>
        <div class="form-group mt-3">
          <textarea
            class="form-control"
            name="message"
            rows="5"
            placeholder="Message"
            required
          ></textarea>
        </div>
        <div class="my-3">
          <div class="loading">Loading</div>
          <div class="error-message"></div>
          <div class="sent-message">Your message has been sent. Thank you!</div>
        </div>
        <div class="text-center">
          <button class="btn btn-outline-primary">Send Message</button>
        </div>
      </form>
    </div>
  </div>
</section>
